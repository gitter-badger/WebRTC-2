<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Werewolves Room</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="chat-msg">
        <div class="chat-msg-list" id="msgs">
        </div>
        <div class="chat-msg-area">
            <textarea name="chatText" id="chatText" placeholder="玩家请发言…" class="text-in-chat" cols="30" rows="10"></textarea>
            <button type="submit" class="submit-in-chat" id="sendBtn">发言</button>
        </div>
    </div>
    <div class="chat-show" id="videos">
        <video id="player1" autoplay></video>
        <video id="player2" autoplay></video>
        <video id="player3" autoplay></video>
        <video id="player4" autoplay></video>
        <video id="player5" autoplay></video>
        <video id="player6" autoplay></video>
        <video id="player7" autoplay></video>
        <video id="player8" autoplay></video>
        <video id="player9" autoplay></video>
    </div>
</body>

</html>
